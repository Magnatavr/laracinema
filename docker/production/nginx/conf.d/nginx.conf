server {
    listen 80;
    listen 8080;
    server_name localhost;

    # Исправляем root для вашего проекта
    root /var/www/public;

    index index.php index.html index.htm;

    client_max_body_size 500M;

    # Storage - с защитой от PHP
    location /storage/ {
        alias /var/www/storage/app/public/;

        # Защита от выполнения PHP файлов в storage
        location ~ \.php$ {
            deny all;
            return 403;
        }

        try_files $uri $uri/ =404;
    }

    # Статические файлы (CSS, JS, картинки)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # Основной location - исправляем зацикливание
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600;
    }
}
